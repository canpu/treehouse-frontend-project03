<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="flex-vertical">
    <header class="main-header center-text">
      <h2 class="webpage-header">The code review</h2>
    </header>
    <main class="flex-vertical">
      <div class="flex-vertical center-items form-wrapper">
        <header class="form-header fade-item center-text">
          <h1 class="form-heading">Signup for our newsletter</h1>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </header>
        <hr>
        <form action="index.html" method="post" class="flex-vertical center-items">
          <fieldset id="registration-form-contact">
            <legend class="fade-item capitalized">Contact information</legend>
            <div class="input-group fade-item">
              <label class="capitalized" for="full-name">full name</label>
              <input id="full-name" name="full-name" type="text" placeholder="Required" required>
            </div>
            <div class="input-group fade-item">
              <label class="capitalized" for="email-address">email address</label>
              <input id="email-address" name="email-address" type="email" placeholder="Required" required>
            </div>
            <div class="input-group fade-item">
              <label class="capitalized" for="phone-number">phone number</label>
              <input id="phone-number" name="phone-number" type="tel" placeholder="Optional">
            </div>
            <div class="input-group fade-item">
              <label class="capitalized" for="address">street address</label>
              <input id="address" name="address" type="text" placeholder="Optional">
            </div>
            <div class="input-group fade-item">
              <label class="capitalized" for="city">city</label>
              <input id="city" name="city" type="text" placeholder="Optional">
            </div>
            <div class="input-group fade-item">
              <label class="capitalized" for="state">state</label>
              <select id="state" name="state">
                <option class="placeholder-opt" value="" disabled selected>Choose State</option>
                <option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="input-group fade-item">
              <label class="capitalized" for="zip">zip code</label>
              <input id="zip" name="zip" type="text" placeholder="Optional">
            </div>
          </fieldset>
          <hr>
          <fieldset id="registration-form-newsletter">
            <legend class="fade-item capitalized">Newsletter</legend>
            <label class="fade-item choice-description">Select the newsletters you would like to receive</label>
            <div class="choice-group fade-item flex-horizontal">
              <input id="html-news" type="checkbox" name="preferred-newsletter" value="html-news">
              <label for="html-news"><span class="frontend-language">HTML</span> news</label>
            </div>
            <div class="choice-group fade-item flex-horizontal">
              <input id="css-news" type="checkbox" name="preferred-newsletter" value="css-news">
              <label for="css-news"><span class="frontend-language">CSS</span> news</label>
            </div>
            <div class="choice-group fade-item flex-horizontal">
              <input id="js-news" type="checkbox" name="preferred-newsletter" value="js-news">
              <label for="js-news"><span class="frontend-language">Javascript</span> news</label>
            </div>
            <label class="fade-item choice-description">Newsletter format</label>
            <div class="choice-group fade-item flex-horizontal">
              <input id="html" type="radio" name="newsletter-format" value="html">
              <label for="html"><span class="frontend-language">HTML</span></label>
            </div>
            <div class="choice-group fade-item flex-horizontal">
              <input id="plain-text" type="radio" name="newsletter-format" value="plain-text">
              <label for="plain-text">Plain text</label>
            </div>
            <div class="fade-item flex-vertical">
              <label class="choice-description" for="customer-liked-topics">Other topics you'd like to hear about</label>
              <textarea id="customer-liked-topics" name="customer-liked-topics"></textarea>
            </div>
          </fieldset>
          <button type="submit" class="submit-button fade-item capitalized">Sign up</button>
        </form>
      </div>
    </main>
    <footer class="main-footer fade-item capitalized center-text">
      <i>copyright &copy; the code review</i>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
